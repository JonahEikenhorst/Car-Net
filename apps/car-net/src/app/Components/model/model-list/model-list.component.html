<div class="component">
    <button
      type="submit"
      class="btn btn-primary float-end me-1"
      routerLink="/models/new"
    >
      Add New
    </button>
  
    <div class="album py-5 bg-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let model of models$ | async">
            <div class="card mb-4 shadow-sm border border-danger bg-dark">
              <img
                class="card-img-top"
                src="{{ model.imageUrl }}"
                width="100%"
                height="225"

              >
              <div class="card-body">
                <p class="card-text">
                  {{ model.name }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="{{ model.id }}"
                    >
                      View
                    </button>
                    <button
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      routerLink="{{ model.id }}/edit"
                    >
                      Edit
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
