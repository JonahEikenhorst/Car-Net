<div *ngIf="car" class="flex spacer layer1">
  <a routerLink="/catalog" class="text-5xl mt-56 ml-32"><i class="bi bi-arrow-return-left text-red-400"></i></a>
  <div class="flex-col">
    <img class="ml-32 mt-36" src="{{ car.carModel.imageUrl }}" alt="" />
  </div>
  <div class="flex-col mt-96 text-white">
    <p class="badge badge-primary mt-16 text-3xl">{{ car.year }}</p>
    <h2 class="card-title text-5xl mb-3">
      {{ car.brand }} {{ car.carModel.name }}
    </h2>
    <div class="card-actions justify-end">
      <div class="badge badge-primary text-3xl">
        {{ car.numberPlate }}
      </div>
      <br />
      <div class="badge badge-primary text-3xl">
        <i class="bi bi-caret-right"></i> {{ car.carModel.carType }}
      </div>
      <button *ngIf="this.garageName !== null && this.owned === false;" class="mt-3 bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full" (click)="addCar()">Add Car</button>
      <button *ngIf="this.owned === true" class="mt-3 bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full" (click)="removeCar()">Remove Car</button>
      <p *ngIf="this.succes === true" class="text-green-400 text-xl"><i class="bi bi-check-circle-fill"></i> Succes: Car added to garage</p>
      <p *ngIf="this.succes === true" class="italic text-lg"> You will now be redirected to your personal garage. </p>
      <p *ngIf="this.removeSuccess === true" class="text-red-400 text-xl"><i class="bi bi-trash-fill"></i> Warning: Car has been removed from garage</p>
      <p *ngIf="this.removeSuccess === true" class="italic text-lg"> You will now be redirected to your personal garage. </p>
      <hr class="w-72 h-2 bg-gray-100 border-0 rounded md:my-5 dark:bg-gray-700">
    </div>
  </div>

</div>
