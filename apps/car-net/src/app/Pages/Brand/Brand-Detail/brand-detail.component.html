<div *ngIf="brand" class="flex spacer layer1">
    <a routerLink="/brand" class="text-5xl ml-32 mt-32"><i class="bi bi-arrow-return-left text-red-400"></i></a>
    <div class="flex-col mt-48">
      <img class="ml-32" src="{{ brand.logoUrl }}" alt="" />
    </div>
    <div class="flex-col text-white mt-96">
      <h1 class="badge badge-primary mt-16 text-3xl">{{ newEstablished }}</h1>
      <p class="card-title text-5xl mb-3">
        {{ brand.name }}
      </p>
      <div class="card-actions justify-end">
        <p class="badge badge-primary text-3xl">
          {{ brand.countryOfOrigin }}
        </p>
        <button (click)="editBrand()"class="mt-3 bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-full">Edit Brand</button>
        <button (click)="removeBrand()"class="mt-3 bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 ml-3 rounded-full">Remove Brand</button>
        <p *ngIf="this.succes === true" class="text-green-400 text-xl"><i class="bi bi-check-circle-fill"></i> Succes: Car added to garage</p>
        <p *ngIf="this.succes === true" class="italic text-lg"> You will now be redirected to your personal garage. </p>
        <p *ngIf="this.removeSuccess === true" class="text-red-400 text-xl"><i class="bi bi-trash-fill"></i> Warning: Brand has been removed from the page</p>
        <p *ngIf="this.removeSuccess === true" class="italic text-lg"> You will now be redirected to all brands. </p>
        <hr class="w-72 h-2 bg-gray-100 border-0 rounded md:my-5 dark:bg-gray-700">
      </div>
    </div>
  
  </div>
