<div class="spacer layer1">
<div *ngIf="user$ | async as user" class="mt-24">
  <div class="flex justify-center">
  <h1 class="text-center text-5xl mt-24 font-bold text-white">

    Welcome to your Personal Garage,
    </h1>
    <h1 class="text-center ml-1 text-5xl mt-24 font-bold text-red-400">  {{ this.username }}!
  </h1>
  </div>

<div class="mx-auto max-w-7xl rounded-lg p-4 mt-24 bg-dark">
  <div>
    <p class="mt-4 mb-4 ml-28 max-w-md text-3xl text-white">Your Vehicles:</p>
  </div> 

    <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 max-w-5xl m-auto mb-96">
      <div *ngFor="let car of cars$ | async">
        <car-net-garagecar-card [car]="car"></car-net-garagecar-card>
      </div>
    </div>
</div>
</div>
