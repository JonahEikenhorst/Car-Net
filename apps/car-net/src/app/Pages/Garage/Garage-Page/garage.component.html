<div *ngIf="user$ | async as user" class="mt-24">
  <h1 class="text-center text-5xl mt-24 font-bold text-white">
    Welcome to your Personal Garage.
  </h1>
</div>
<div class="mx-auto max-w-7xl rounded-lg p-4 mt-24 shadow-lg bg-dark">
  <div>
    <p class="mt-4 max-w-md text-3xl text-white">My Vehicles</p>
    <button class="button text-white border p-1 mt-3"> Add Vehicle + </button> 
  </div> 

    <div id="cars" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 max-w-5xl m-auto">
      <div *ngFor="let car of cars$ | async">
        <car-net-garagecar-card [car]="car"></car-net-garagecar-card>
      </div>
    </div>
</div>
