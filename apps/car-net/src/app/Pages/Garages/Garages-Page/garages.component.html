<div class="spacer layer1">
  <div *ngIf="user$ | async as user" class="mt-24">
    <div class="flex justify-center">
      <h1 class="text-center text-5xl mt-24 font-bold text-white">
        Explore Garages!
      </h1>
    </div>

    <div class="mx-auto max-w-7xl rounded-lg p-4 mt-24 bg-dark">

      <div
        id="cars"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 place-items-center gap-4 max-w-5xl m-auto mb-96"
      >
        <div *ngFor="let garage of garages$ | async">
          <car-net-garages-card [garage]="garage"></car-net-garages-card>
        </div>
      </div>
    </div>
  </div>
</div>
