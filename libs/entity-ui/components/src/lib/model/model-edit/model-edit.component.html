<div class="component">
    <div class="ms-5 ps-5">
      <form
        #modelEditForm="ngForm"
        name="form"
        (ngSubmit)="modelEditForm.form.valid && onSubmit()"
        novalidate
      >
        <div class="form-row">
          <!-- model Name -->
          <div class="form-group col-sm-12 col-lg-4">
            <label for="modelname">name</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="model.name"
              name="modelname"
              #modelname="ngModel"
              [ngClass]="{
                'is-invalid':
                  (modelname.invalid && modelname.touched) ||
                  (existingmodelName$ | async)
              }"
              required
              minlength="2"
              id="modelname"
              placeholder="The name of the model"
            />
            <!-- Show invalidity message -->
            <div
              *ngIf="modelname.invalid && modelname.touched"
              class="invalid-feedback"
            >
              <div *ngIf="modelname.errors?.['required']">
                A name is required.
              </div>
              <div *ngIf="modelname.errors?.['minlength']">
                Minimal name lenght is 3 characters long.
              </div>
            </div>
            <!-- end -->
          </div>
