<div class="component">
    <p>brand-detail works!</p>
    <ul class="list-group" *ngIf="brand$ | async as brand">
      <li class="list-group-item active">{{ brand.name }}</li>
      <li class="list-group-item">Founded: {{ brand.established }}</li>
      <li class="list-group-item">Country of origin: {{ brand.countryOfOrigin }}</li>
    </ul>
  </div>
